<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/EDITuser.js"></script>
    <title>Edit User</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white" >
    <h3> Edit User </h3>

<div>
    <label>Enter ID of User to Edit <input id="xid" type="number" value="1"></label>
    <button id="getBTN" onclick="getUserByPk()" class="btn btn-primary">Get User</button>
</div>


    <table class="table table-sm table-dark table-striped">
        <tr>
            <th>ID</th>
            <td><input id="uid" type="number"  disabled></td>
        </tr>
        <tr>
            <th>UserName</th>
            <td><input id="uusername" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input id="upass" type="password" size="30"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input id="ufirst" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input id="ulast" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input id="uphone" type="text" size="12"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="uemail" type="text" size="50"></td>
        </tr>
        <tr>
            <th>Reviewer?</th>
            <td><input id="urev" type="checkbox"></td>
        </tr>
        <tr>
            <th>Admin?</th>
            <td><input id="uadmin" type="checkbox"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="save()" class="btn btn-primary">Save</button></td>
        </tr>

    </table>
</body>
</html>
