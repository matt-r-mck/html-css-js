<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="../JavaScript/createProduct.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white" onload="vendors()">
    <h3> Create Product </h3>
    <table class="table table-striped table-dark table-sm">
        <tr>
            <th>ID</th>
            <td><input id="pid" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td><input id="pnbr" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="pname" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input id="pprice" type="number" size="30"></td>
        </tr>
        <tr>
            <th>Unit</th>
            <td><input id="punit" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <select id="sel">

                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2"><button onclick="save()" class="btn btn-primary">Save</button></td>
        </tr>

    </table>
</body>
</html>
