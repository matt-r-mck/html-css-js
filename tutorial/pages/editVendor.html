<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="../JavaScript/editVendor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-secondary text-white" >
    <h3> Edit Vendor </h3>

<div>
    <label>Enter ID of Vendor to Edit<input id="xid" type="number" value="1"></label>
    <button onclick="getVendorByPK()" class="btn btn-primary">Get Vendor</button>
</div>


    <table class="table table-striped table-dark table-sm">
        <tr>
            <th>ID</th>
            <td><input id="vid" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input id="vcode" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="vname" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input id="vadd" type="text" size="30"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input id="vcity" type="text" size="30"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input id="vstate" type="text" size="10"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input id="vzip" type="text" size="15"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input id="vphone" type="text" size="15"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="vemail" type="text" size="30"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="save()" class="btn btn-primary">Save</button></td>
        </tr>

    </table>
</body>
</html>
