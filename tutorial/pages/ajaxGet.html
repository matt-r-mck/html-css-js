<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script lang = "javascript">
        const ajaxGet = () => {
            let xhr = new XMLHttpRequest();
            xhr.responseType = "json";
            xhr.open("GET", "http://localhost:5000/api/users", true);
            xhr.onload = () => {
                console.log(xhr.response);
                display(xhr.response);
            }
            xhr.send();
        };
        const display = (users)=>{
            let tbody = document.getElementById("tbody");
            tbody.innerHTML = "";
            for(let user of users){
                let row = "<tr>";
                row += `<td>${user.id}</td>`;                  
                row += `<td>${user.userName}</td>`;                  
                row += `<td>${user.firstName} ${user.lastName}</td>`;                  
                row += `<td>${user.phone}</td>`;                  
                row += `<td>${user.email}</td>`;                  
                row += `<td>${user.isReviewer ? "Yes" : "No"}</td>`;                  
                row += `<td>${user.isAdmin ? "Yes" : "No"}</td>`;                  
                row += "</tr>";
                tbody.innerHTML += row;
            }
        };
    </script>
</head>
<body>
   <button onclick="ajaxGet()"> get users </button> 
   <table>
       <thead>
           <tr>
               <td>Id</td>
               <td>UserName</td>
               <td>Name</td>
               <td>Phone</td>
               <td>Email</td>
               <td>Reviewer</td>
               <td>Admin</td>
           </tr>
       </thead>
       <tbody id="tbody">
           
       </tbody>
   </table>
</body>
</html>
